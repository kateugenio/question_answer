<a href="#/index">Home</a>
<a href="#/question/{{questions._id}}/new_answer">Answer this Question</a>
<button ng-click="deleteUser(userID)">Logout</button>


<h1>{{questions.question}}</h1>
<h3>{{questions.description}}</h3>


<div ng-repeat="answer in questions.answers | orderBy: '-likes'">
	<p>{{answer.user}}</p>
	<p>{{answer.answer}}</p>
	<p>{{answer.details}}</p>
	<p>{{answer.likes}} likes <button ng-click="like(answer._id)">Like</button></p>
	<hr>
</div>
