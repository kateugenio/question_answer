<button ng-click="deleteUser(userID)">Logout</button>

<h1>Hi, {{loggedInUser}}!</h1>

<a href="#/new_question">Add a Question</a>

<table>
	<thead>
		<tr>
			<th>Question</th>
			<th>Answers</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="question in questions | filter: answers as answer">
			<td>{{question.question}}</td>
			<!--pay attention to this below! -->
			<td>{{question.answers.length}}</td>
			<td><a href="#/question/{{question._id}}">Show</a> | <a href="#/question/{{question._id}}/new_answer">Answer</a></td>
		</tr>
	</tbody>
</table>
