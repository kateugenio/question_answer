<h1>New Question</h1>

<a href="#/index">Home</a>
<button ng-click="deleteUser(userID)">Logout</button>

<p style="color: red">{{error}}</p>

<form ng-submit="addQuestion()">
	Question: <textarea ng-model="newQuestion.question"></textarea>
	Description: <textarea ng-model="newQuestion.description"></textarea>
	<input type="submit" value-"Submit">
</form>
